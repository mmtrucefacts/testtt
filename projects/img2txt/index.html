<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Image to Text</title>
    </head>
    <body style="text-align: center; max-width: 1200px; margin: 20px auto; padding: 0 20px; font-family: Arial;">
        <h1>Image to Text</h1>
        <p><b>Image:</b> <input type="file" id="input" accept="image/*" /><br /><br /><b>Resolution:</b> <input type="number" id="resolution" value="3" /></p>
        <h2>Output</h2>
        <code id="output" style="white-space: pre; letter-spacing: 0; line-height: 1ch; display: block;"></code>
        <script src="script.js"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
