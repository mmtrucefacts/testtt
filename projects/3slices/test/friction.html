<!DOCTYPE html>
<html>

<head>
    <script src="js/phaser.min.js"></script>
</head>

<body>
    <div id="thegame"></div>
    <script>
        let game;
        let levelData = [];
        let polys = [];
        let levelBuilt = false;
        let worldScale = 30;

        window.onload = function () {
            let gameConfig = {
                type: Phaser.AUTO,
                backgroundColor: 0x666666,
                scale: {
                    mode: Phaser.Scale.FIT,
                    autoCenter: Phaser.Scale.CENTER_BOTH,
                    parent: "thegame",
                    width: 800,
                    height: 600
                },
                scene: playGame,
                physics: {
                    default: "matter",
                    matter: {
                        gravity: {
                            y: 1
                        },
                        debug: true,
                    }
                }
            }
            game = new Phaser.Game(gameConfig);
            window.focus();

        }
        class playGame extends Phaser.Scene {
            constructor() {
                super("PlayGame");
            }

        preload() {
        }

        create() {
            this.cameras.main.setBackgroundColor(0xcccccc);
            this.matter.world.setBounds();

            this.matter.add.rectangle(400, 0, 800, 50, { isStatic: true });
            this.matter.add.rectangle(400, 600, 800, 50, { isStatic: true });
            this.matter.add.rectangle(800, 300, 50, 600, { isStatic: true });
            this.matter.add.rectangle(0, 300, 50, 600, { isStatic: true });
            this.matter.add.rectangle(300, 180, 700, 20, { isStatic: true, angle: Math.PI * 0.06 });
            this.matter.add.rectangle(300, 70, 40, 40, { friction: 0.001 });
            this.matter.add.rectangle(300, 350, 700, 20, { isStatic: true, angle: Math.PI * 0.06 });
            this.matter.add.rectangle(300, 250, 40, 40, { friction: 0.0005 });
            this.matter.add.rectangle(300, 520, 700, 20, { isStatic: true, angle: Math.PI * 0.06 });
            this.matter.add.rectangle(300, 430, 40, 40, { friction: 0 });
            this.matter.world.update30Hz();
            }
    update() {
    }
        }

   
   
    </script>
    <script src="/js/main.js"></script>
</body>

</html>
