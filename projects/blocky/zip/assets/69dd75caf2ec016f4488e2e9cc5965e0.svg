<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="381" height="278.8366" viewBox="0,0,381,278.8366"><g transform="translate(-49.5,-40.16341)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M54.5,314v-268h371v268z" fill="#00ffb6" stroke="#ffde00" stroke-width="10"/><text transform="translate(82.5,99.7) scale(1.58342,1.58342)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="#000000" stroke-width="0" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">How to Play</tspan></text><text transform="translate(63.51644,116.58067) scale(0.37216,0.37216)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">This is how to play the game:</tspan><tspan x="0" dy="46.150000000000006px">Arrow keys, WASD, or joystick to move around</tspan><tspan x="0" dy="46.150000000000006px">Q to restart the level (doesn't work in editor)</tspan><tspan x="0" dy="46.150000000000006px">P, or pause button, to pause the game</tspan><tspan x="0" dy="46.150000000000006px">Slash key (/), or slash button, to view your position and more</tspan><tspan x="0" dy="46.150000000000006px">Collect the coins, or Blockies</tspan><tspan x="0" dy="46.150000000000006px">Get to the white flag</tspan><tspan x="0" dy="46.150000000000006px">Avoid the spikes and saws</tspan></text></g></g></svg>